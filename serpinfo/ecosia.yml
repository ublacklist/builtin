name: Ecosia
homepage: https://github.com/ublacklist/builtin#readme
lastModified: 2025-04-29T09:49:28Z

pages:
  - name: Web
    matches:
      - https://www.ecosia.org/search?*
    results:
      - root: .result
        url: a.result__link
        props:
          title: h2
        button: [inset, { top: "4px", right: "20px" }]
    commonProps:
      $site: ecosia
      $category: web
    delay: true

  - name: Images
    matches:
      - https://www.ecosia.org/images?*
    results:
      - root: .image-result
        url: a.image-result__details-link
        props:
          title: h2
        preserveSpace: true
    commonProps:
      $site: ecosia
      $category: images
    delay: true

  - name: News
    matches:
      - https://www.ecosia.org/news?*
    results:
      - root: .result
        url: a.result__link
        props:
          title: h2
    commonProps:
      $site: ecosia
      $category: news
    delay: true

  - name: Videos
    matches:
      - https://www.ecosia.org/videos?*
    results:
      - root: .result
        url: a.result__link
        props:
          title: h2
    commonProps:
      $site: ecosia
      $category: videos
    delay: true
