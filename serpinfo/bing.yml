name: Bing
version: 0.0.0
homepage: https://github.com/ublacklist/builtin#readme
license: MIT
lastModified: 1970-01-01T00:00:00Z

pages:
  - name: Web (desktop)
    matches:
      - https://www.bing.com/search?*
    userAgent: desktop
    results:
      - root: .b_algo
        url:
          - or
          - - - regexExclude
              - "^https:\\/\\/www\\.bing\\.com/ck/"
              - [property, "href", "h2 > a"]
            - [domainToURL, ".b_attribution"]
        props:
          title: h2
    commonProps:
      $site: bing
      $category: web

  - name: Web (mobile)
    matches:
      - https://www.bing.com/search?*
    userAgent: mobile
    results:
      - root: .b_algo
        url: .b_algoheader > a
        props:
          title: h2
    commonProps:
      $site: bing
      $category: web

  - name: Images (desktop)
    matches:
      - https://www.bing.com/images/search?*
    userAgent: desktop
    results:
      - root: [upward, 1, ".iuscp"]
        url:
          - regexSubstitute
          - '"purl":"([^"]+)'
          - "\\1"
          - [attribute, "m", ".iusc"]
        props:
          title: [attribute, "title", "li > a"]
        button: [inset, { top: "32px", right: 0 }, ".iuscp"]
    commonProps:
      $site: bing
      $category: images

  - name: Images (mobile)
    matches:
      - https://www.bing.com/images/search?*
    userAgent: mobile
    results:
      - root: [upward, 1, ".iuscp"]
        url:
          - regexSubstitute
          - '"purl":"([^"]+)'
          - "\\1"
          - [attribute, "m", ".iusc"]
        props:
          title: [attribute, "title", "li > a"]
    commonProps:
      $site: bing
      $category: images

  - name: Videos (desktop)
    matches:
      - https://www.bing.com/videos/search?*
    userAgent: desktop
    results:
      - root: [upward, 1, ".mc_vtvc"]
        url: .mc_vtvc_link
        props:
          title: [attribute, "title", ".mc_vtvc_title"]
        button: [inset, { top: "32px", right: 0 }, ".mc_vtvc"]
    commonProps:
      $site: bing
      $category: videos

  - name: Videos (mobile)
    matches:
      - https://www.bing.com/videos/search?*
    userAgent: mobile
    results:
      - root: [upward, 1, ".mc_vtvc"]
        url: .mc_vtvc_link
        props:
          title: [attribute, "title", ".mc_vtvc_title"]
    commonProps:
      $site: bing
      $category: videos

  - name: News (desktop)
    matches:
      - https://www.bing.com/news/search?*
    userAgent: desktop
    results:
      - root: .news-card
        url: .title
        props:
          title: .title
    commonProps:
      $site: bing
      $category: news

  - name: News (mobile)
    matches:
      - https://www.bing.com/news/search?*
    userAgent: mobile
    results:
      - root: .newscard
        url: .title
        props:
          title: .title
    commonProps:
      $site: bing
      $category: news
